version: "3.9"

services:
  app:
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:server.tylers.com.br"
  reverse-proxy:
    image: traefik
    command: --api --docker.exposedbydefault=false
    ports:
    - "80:80"
    - "8080:8080"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock

